name: base_flutter_project
description: A base project for all the flutter projects
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0

  firebase_core: ^1.4.0
  firebase_analytics: ^8.2.0
  firebase_crashlytics: ^2.1.1

  authentication_repository:
    git:
      url: git@bitbucket.org:coultersoftware/flutter_authentication_repository.git

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.1.0
  formz: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" # update this with the location of you launcher icon


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/i18n/
